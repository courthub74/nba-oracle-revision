{% extends 'base.html' %}

{% block content %}

<div class="container">

    <br>

    {% load static %}
    <center><img src="{% static 'images/celtics.png' %}" alt="hawks" width="320" height="250"></center>

    <br>

    <!-- Year Formed -->
    <div class="center">
        <div class="card border-primary" style="max-width: 70rem;">
            {% for year in bos_info.teams %}
            <div class="card-header text-dark">Year Formed:</div>
            <p class="card-text big">{{year.intFormedYear}}</p>
            {% endfor %}
        </div>
    </div>

    <!--Team Stadium-->
    <div class="center">
        <div class="card border-primary" style="max-width: 70rem;">
            {% for team in bos_info.teams %}
            <div class="card-header text-dark">Team Stadium:</div>
            <p class="card-text big">{{team.strStadium}}</p>
            {% endfor %}
        </div>
    </div>

    <!--Last 5 Games Played-->
    <div class="center">
        <div class="card border-primary" style="max-width: 70rem;">
            <div class="card-header text-dark">Last 5 Games Played:</div>
            <p class="card-text big">
                <h5>Next Game(s):</h5>
            </p>
        </div>
    </div>

</div>

{% endblock %}
